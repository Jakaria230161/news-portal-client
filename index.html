<!-- DOCTYPE HTML  -->
<!doctype html>
<html lang="en">

<!-- head start from here  -->
    <head>
        <!-- required meta tag  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- website title  -->
        <title>News Mania website</title>

        <!-- google font link -->
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet" />
        
        <!-- font awesome icon link here -->
        <script src="https://kit.fontawesome.com/1ef8269996.js" crossorigin="anonymous"></script>

        <!-- favicon  -->
        <link rel="shortcut icon" href="image/news-icon.png" type="image/x-icon">

        <!-- Tailwind CSS cdn link add here  -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <!-- daisyUI cdn link added here -->
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />

        <!-- custom css link add here  -->
        <link rel="stylesheet" href="style/styles.css">
    </head>
<!-- head ending here      -->

<!-- body starting from here  -->
    <body class="container mx-auto">
        <!-- header section start here  -->
        <header>
            <div class="navbar bg-base-100 my-5">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl"><kbd class="kbd kbd-lg">News</kbd>Mania</a>
                </div>
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>Home</a></li>
                        <li><a>About</a></li>
                        <li><a><span class="text-blue-500 font-bold underline underline-offset-2">News</span></a></li>
                        <li><a>Blog</a></li>
                        <img src="image/Avatar-pic.png" alt="">
                    </ul>
                </div>
            </div>
        </header>
        <!-- header section end here  -->
        <hr>

        <!-- submenu starting here  -->
    <div class="justify-between conten-center mt-5">
        <ul class="menu menu-horizontal bg-base-100 rounded-box p-0">
            <li><a>Home</a></li>
            <li><a>Breaking news</a></li>
            <li><a>Regular news</a></li>
            <li><a>International news</a></li>
            <li><a>Sports</a></li>
            <li><a><span class="text-blue-600 font-bold">Entertainment</span></a></li>
            <li><a>Culture</a></li>
            <li><a>Arts</a></li>
            <li><a>All News</a></li>
        </ul>
    </div>
        <!-- submenu end here  -->

        <!-- news found section  -->
        <input type="text" placeholder="News found" class="input input-bordered input-success w-full" />
        <!-- news found section end  -->

        <!-- sort by section  -->
        <section class="flex px-auto my-5 justify-between">
            <div>
                <h4 class="inline font-semibold">Sort by View:</h4>
                <select class="select select-success w-6/12 max-w-xs">
                    <option disabled selected>Default</option>
                    <option>Home</option>
                    <option>Braking News</option>
                    <option>Regular News</option>
                    <option>International News</option>
                    <option>Sports</option>
                    <option>Entertainment</option>
                    <option>Culture</option>
                    <option>Arts</option>
                    <option>All News</option>
                </select>
            </div>
            
            <div>
                <button class="btn btn-primary">Today's Pick</button>
                <button class="btn btn-outline btn-primary">Trending</button>
            </div>
        </section>

        <!-- main section start here  -->
        <main>
            <section>
            </section>
        </main>
        <!-- main section end here  -->


        <!-- JavaScript      -->
        <script src="js/index.js"></script>
    </body>
<!-- body ending here  -->

</html>
<!-- HTML end here  -->
