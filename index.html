<!-- DOCTYPE HTML starting from here  -->
<!doctype html>
<html lang="en">

<!-- head start here  -->
    <head>
        <!-- required meta tag  -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- website title  -->
        <title>News Mania Projects.</title>

        <!-- Bootstrap cdn link added here  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

            <!-- font awesome kit -->
        <script src="https://kit.fontawesome.com/0432420ca7.js" crossorigin="anonymous"></script>
    </head>
    <!-- head end  -->

    <!-- body start  -->
    <body>

        <!-- header start here  -->
        <header>
            <!-- navBar starting from here -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container">
                    <a class="navbar-brand me-5" href="index.html">
                        <img src="images/logo.png" height="24px" alt="TD Soft Logo" loading="lazy"
                            style="margin-top: -1px;" />
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <div class="navbar-nav ms-auto">
                            <a href="#" class="nav-item nav-link active">News</a>
                            <a href="blog.html" class="nav-item nav-link active">Blog</a>
                            <a class="d-flex align-items-center hidden-arrow" href="#" id="navbarDropdownMenuAvatar"
                                role="button" aria-expanded="false">
                                <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle"
                                    height="25" alt="Black and White Portrait of a Man" loading="lazy" />
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- navBar ending here  -->

            <!-- horizontal line  -->
            <hr>


            <!-- Categories of news title Starting from here   -->
            <ul id="all-category" class=" container nav ">
            </ul>
            <!-- Categories of news title  Ending here -->

        </header>
        <!-- header section end here  -->

        <!-- main section start from here  -->
        <main>

            <!-- total news categories counting start here -->
            <div class="container mt-3 mb-3 border border-light">
                <h5 id="total-news-count"></h5>
            </div>

            <!-- total news categories  counting ending here  -->

            <!-- News mania item starting starting here  -->
            <div id="news-container" class="mt-4">

            </div>
            <!-- News mania item ending here  -->

            <div id="no-news-gategory" class="mt-5 d-none">
                <h3 class="text-warning text-center">"There is no categories found here..."</h3>
            </div>


            <!-- Modal demo added -->
            <!-- Modal -->
            <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsModalTitle">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="model-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>

            <!-- spinner added when loading news content -->
            <div id="spinner" class="d-none d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

        </main>
        <!-- main section ending here  -->

        <!-- Bootstrap min.js  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

            <!-- JavaScript file link here  -->
        <script src="js/app.js"></script>
    </body>
    <!-- body end here  -->

</html>
<!-- HTML  end here  -->
